apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/jenkinsgpc/jenkinsgpc-frontend:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"   # Solicitar 64 megabytes de memoria
            cpu: "50m"       # Solicitar 50 milicore de CPU
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
